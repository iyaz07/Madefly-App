{% extends 'base.html' %}
{% block title %}
    Onboarding
{% endblock %}
    {% block content %}
    {% if error_statement %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ error_statement }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
    {% endif %}
      <h1>Get onboard!</h1>
      <form action="{{ url_for('fly_status') }}" method="POST">
        <label for="name">Name:</label>
          <input type="text" id="name" name="name" value="{{ name }}"><br>
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" value="{{ age }}" step="1" min="0" required><br>
          <label for="height">Height (ft):</label>
          <select id="height-feet" name="height">
            <option value="4">4ft</option>
            <option value="4'5">4'5ft</option>
            <option value="5">5ft</option>
            <option value="5'2">5'2ft</option>
            <option value="5'3">5'3ft</option>
            <option value="5'4">5'4ft</option>
            <option value="5'5">5'5ft</option>
            <option value="5'6">5'6ft</option>
            <option value="5'7">5'7ft</option>
            <option value="5'8">5'8ft</option>
            <option value="6">6ft</option>
            <option value="6'2">6'2ft</option>
            <option value="6'3">6'3ft</option>
            <option value="6'4">6'4ft</option>
            <option value="6'5">6'5ft</option>
        </select><br>
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" name="weight" value="{{ weight }}" min="40" required><br>

          <label>Region:</label>
          <input type="radio" id="Africa" name="region" value="{{ region }}">
          <label for="Africa">Africa</label>

          <input type="radio" id="America" name="region" value="{{ region }}">
          <label for="America">America</label>

          <input type="radio" id="Europe" name="region" value="{{ region }}">
          <label for="Europe">Europe</label><br>
          <input type="submit" value="Submit">
      </form>
    {% endblock %}
  </body>
